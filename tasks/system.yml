---

- name: Update system packages
  dnf:
    name: "*"
    state: latest
  become: yes
  
- name: Remove old libfprint
  dnf:
    name: "libfprint"
    state: absent
  become: yes

- name: Enable Fedora Copr for libfprint-tod-goodix
  community.general.copr:
    name: "antiderivative/libfprint-tod-goodix-0.0.9"
  become: yes

- name: Install libfprint-tod-goodix and fprintd
  dnf:
    name: ["libfprint-tod-goodix", "fprintd"]
    state: present
  become: yes

- name: Disable unneeded repositories
  community.general.dnf_config_manager:
    name: 
      - "copr:copr.fedorainfracloud.org:phracek:PyCharm"
      - "google-chrome"
      - "rpmfusion-nonfree-nvidia-driver"
    state: disabled
  become: yes

